<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pg connect</title>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container well">
<form class="container">
    <div class="form-group">
        <label>Enter your Name</label>
        <input class="form-control" type="text" name="name">
    </div>
    <div class="form-group">
        <label>Enter your Address</label>
        <input type="text" class="form-control" name="address">
    </div>
    <div class="form-group">
        <label>Enter your City</label>
        <input type="text" class="form-control" name="city">
    </div>
    <div class="form-group">
        <label>Enter your State</label>
        <input type="text" class="form-control" maxlength="2" name="state">
    </div>
    <div class="form-group">
        <label>Enter your Zip code</label>
        <input type="text" class="form-control" maxlength="5" name="zip">
    </div>
    <input type="submit"/>
</form>
</div>
<div class="container people"></div>
</body>
</html>
